{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form method="post" class="post-form my-3">
        <!-- 보안 체크 해주는 코드 -->
        {% csrf_token %}
        <!-- 중괄호 2개면 템플릿 변수 -->
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">저장</button>
    </form>
</div>
{% endblock %}
